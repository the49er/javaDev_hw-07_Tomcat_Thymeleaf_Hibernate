<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Update Company</title>
    <style>
    body {
        background-image: url('/dao/developer/images/background13.jpg');
    }

    </style>
</head>
<body>
<a href="/dao/index">Main</a>
<a href="/dao/developer">Back</a>
<div align="center">
    <h1>Update Existing Company</h1>
    <br/>
    <form action="/dao/company/put" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Company ID:</td>
                <td><input name="id" readonly="readonly" th:placeholder="${id}" th:value="${id}" type="text"/></td>
            </tr>
            <tr>
                <td>Company Name:</td>
                <td><input maxlength="255" name="name" required th:placeholder="${company.name}" type="text"/></td>
            </tr>
            <tr>
                <td>Company Specialization:</td>
                <td><input maxlength="255" name="specialization" required th:placeholder="${company.specialization}" type="text"/></td>
            </tr>
            <tr>
                <td colspan="102">
                    <button onclick="return confirm('Please confirm update of Company?');"
                            id="btnUpdate">Update</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
