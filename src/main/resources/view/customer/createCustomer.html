    <meta charset="utf-8"/>

    <style>
    body {
        background-image: url('/images/background13.jpg');
    }


    </style>

<body>
<a href="/">Main</a>
<a href="/customer">Back</a>
<div align="center">
    <h1>Create New Customer</h1>
    <br/>
    <form action="/customer/create" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Customer Name:</td>
                <td><input maxlength="255" name="name" placeholder="Customer Name" required type="text"/></td>
            </tr>
            <tr>
                <td>Customer Business Sphere:</td>
                <td><input maxlength="255" name="businessSphere" placeholder="Customer Business Sphere" required type="text"/></td>
            </tr>
            <tr>
                <td colspan="102">
                    <button type="submit">Create</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
