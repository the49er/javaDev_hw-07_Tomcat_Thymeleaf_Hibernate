<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>New Project</title>
    <style>
    body {
        background-image: url('./images/background13.jpg');
    }


    </style>
</head>
<body>
<a href="/">Main</a>
<a href="/project">Back</a>
<div align="center">
    <h1>Create New Project</h1>
    <br/>
    <form action="/project/create" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Project Name:</td>
                <td><input maxlength="255" name="name" placeholder="Project Name" required type="text"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input maxlength="255" name="description" placeholder="Description" required type="text"/></td>
            </tr>
            <tr>
                <td>Date of Contract:</td>
                <td><input readonly="readonly" name="date" th:placeholder="${dateString}" th:value="${date}" required type="date"/></td>
            </tr>
            <tr>
                <td>Customer ID:</td>
                <td><input min="1" name="customerId" placeholder="Customer ID" required th:max="${maxIdCustomer}" type="number"/>
                </td>
            </tr>
            <tr>
                <td>Company ID:</td>
                <td><input min="1" name="companyId" placeholder="Company ID" required th:max="${maxIdCompany}" type="number"/>
                </td>
            </tr>
            <tr>
                <td colspan="102">
                    <button type="submit">Create</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
